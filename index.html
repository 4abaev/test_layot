<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="scroll_bar"></div>
        <header>
            <div class="cap">
                <img src="./images/logo.svg" alt="logo">
                <div class="services">Ремонтируем двигатели Hyundai и Kia с 2012 года </div>
                <div class="map">
                    <img src="./images/Map.svg" alt="mapIcon">
                    <div class="adress">Адрес автоцентра: Москва, Шоссейный проезд, с4 а/2</div>
                </div>
                <div class="check">
                    <img src="./images/point.svg" alt="point">
                    <div class="point_text">Смотреть на карте</div>
                </div>
                <div class="calculator">
                    <img src="./images/Calculator.svg" alt="calculator">
                    <div class="calculator_text">Рассчитать стоимость ремонта за 45 сек</div>
                </div>
                <div class="contact">
                    <div class="contact_text">Задайте вопрос, мы сейчас онлайн</div>
                    <a href=""><img src="./images/whatsApp.svg" alt="whatsApp"></a>
                    <a href=""><img src="./images/telegram.svg" alt="telegram"></a>
                    <a href=""><img src="./images/wiber.svg" alt="wiber"></a>
                </div>
                <div class="phone">
                    <div class="phone_text">Звоните Пн-Сб 10:00 - 21:00 </div>
                    <div class="number">+7 (925) 103 33 30 <img src="./images/arrow.svg" alt="arrow"></div>
                    <div class="phone_order">Заказать звонок <img src="./images/phone.svg" alt="phone"></div>
                </div>
            </div>
            <div class="menu"></div>
        </header>
    </main>
</body>

</html>
